<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/tailwind.css">
    <!-- https://api.openbrewerydb.org/ -->
    <title>GitPub</title>
</head>

<body class="bg-flax">
    <header class="flex m-4">
        <h1 class="text-4xl font-bold">GitPub</h1>
    </header>

    <main class="flex flex-wrap justify-evenly">
        <div class="m-8 basis-1 w-full border-2 border-dark-gray rounded-md min-w-1/3" id="search-bar-area">
            <h2 class="text-2xl font-bold">Search for Breweries</h2>

            <form class="flex flex-col justify-evenly min-w-full m-2" id="location-search">
                <label for="city">City:</label>
                <textarea class="border-2 border-dark-gray rounded-md max-w-fit resize-none" name="city" id="city" placeholder="City" required autofocus></textarea>
                <label for="states">State:</label>
                <select class="border-2 border-dark-gray rounded-md max-w-fit" name="state" id="state" required>
                    <option value="alabama">Alabama</option>
                    <option value="alaska">Alaska</option>
                    <option value="arkansas">Arkansas</option>
                    <option value="california">California</option>
                    <option value="colorado">Colorado</option>
                    <option value="delaware">Delaware</option>
                    <option value="district_of_columbia">District of Columbia</option>
                    <option value="florida">Florida</option>
                    <option value="georgia">Georgia</option>
                    <option value="hawaii">Hawaii</option>
                    <option value="idaho">Idaho</option>
                    <option value="illinois">Illinois</option>
                    <option value="indiana">Indiana</option>
                    <option value="iowa">Iowa</option>
                    <option value="kansas">Kansas</option>
                    <option value="louisiana">Louisiana</option>
                    <option value="maine">Maine</option>
                    <option value="maryland">Maryland</option>
                    <option value="massachusetts">Massachusetts</option>
                    <option value="michigan">Michigan</option>
                    <option value="minnesota">Minnesota</option>
                    <option value="mississippi">Mississippi</option>
                    <option value="missouri">Missouri</option>
                    <option value="montana">Montana</option>
                    <option value="nebraska">Nebraska</option>
                    <option value="nevada">Nevada</option>
                    <option value="new_hampshire">New Hampshire</option>
                    <option value="new_jersey">New Jersey</option>
                    <option value="new_mexico">New Mexico</option>
                    <option value="new_york">New York</option>
                    <option value="north_carolina">North Carolina</option>
                    <option value="north_dakota">North Dakota</option>
                    <option value="ohio">Ohio</option>
                    <option value="oklahoma">Oklahoma</option>
                    <option value="oregon">Oregon</option>
                    <option value="pennsylvania">Pennsylvania</option>
                    <option value="rhode_island">Rhode Island</option>
                    <option value="south_carolina">South Carolina</option>
                    <option value="tennessee">Tennessee</option>
                    <option value="texas">Texas</option>
                    <option value="utah">Utah</option>
                    <option value="vermont">Vermont</option>
                    <option value="virginia">Virginia</option>
                    <option value="washington">Washington</option>
                    <option value="west_virginia">West Virginia</option>
                    <option value="wisconsin">Wisconsin</option>
                    <option value="wyoming">Wyoming</option>
                </select>
                <button class="rounded-md border-2 border-dark-gray mt-2 max-w-fit bg-golden-brown hover:bg-coffee" id="search-place">Search</button>
            </form>

            <form class="flex flex-col justify-evenly min-w-full m-2" id="brewery-search">
                <label for="brewery">Brewery:</label>
                <textarea class="border-2 border-dark-gray rounded-md max-w-fit resize-none" name="brewery" id="brewery" placeholder="Brewery" required></textarea>
                <button class="rounded-md border-2 border-dark-gray mt-2 max-w-fit bg-golden-brown hover:bg-coffee" id="search-brewery">Search</button>
            </form>

        </div>
        <div class="flex flex-col m-8 basis-1 min-w-[50%]" id="journal-container">
            <h2 class="text-2xl font-bold">My Trips:</h2>
            <div class="flex flex-col mt-4 w-full border-solid border-dark-gray border-2 rounded-md" id="journal-1">
                <p class="rounded border-2 border-dark-gray m-2 bg-camel" >Brewery</p>
                <p class="rounded border-2 border-dark-gray m-2 bg-camel">MM/DD/YYYY</p>
                <p class="rounded border-2 border-dark-gray m-2 bg-camel">Journal entry</p>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./assets/js/script.js"></script>

</html>

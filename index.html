<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss"></style>
    <style src="./assets/css/styles.css"></style>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!-- https://api.openbrewerydb.org/ -->
    <title>GitPub</title>
</head>
<body>
    <header></header>

    <main class="bg-indigo-500 flex columns-2 sm;columns-1">
        <div id="search-bar-area">
            <form id="searchbar">
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <label for="states">State:</label>
                <select name="state" id="state">
                    <option value="alabama">Alabama</option>
                    <option value="alaska">Alaska</option>
                    <option value="arkansas">Arkansas</option>
                    <option value="california">California</option>
                    <option value="colorado">Colorado</option>
                    <option value="delaware">Delaware</option>
                    <option value="florida">Florida</option>
                    <option value="georgia">Georgia</option>
                    <option value="hawaii">Hawaii</option>
                    <option value="idaho">Idaho</option>
                    <option value="illinois">Illinois</option>
                    <option value="indiana">Indiana</option>
                    <option value="iowa">Iowa</option>
                    <option value="kansas">Kansas</option>
                    <option value="louisiana">Louisiana</option>
                    <option value="maine">Maine</option>
                    <option value="maryland">Maryland</option>
                    <option value="massachusetts">Massachusetts</option>
                </select>
                <button id="randombullshitgo" class="rounded-md bg-slate">This is a button that does stuff</button>
            </form>
            
        </div>
        <div id="journal-container">
            <form id="journal-1">
                <!-- to become <p> that changes on click for editing and dynamic generation purposes-->
                <textarea id="brewery" placeholder="brewery"></textarea>
                <textarea id="date" placeholder="MM/DD/YYYY" autocomplete="off"></textarea>
                <textarea id="journalentry"></textarea>
            </form>
        </div>
    </main>
    <footer></footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
